<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City name">
            <button id="searchBtn">Get Weather</button>
            <button id="geoBtn" title="Use current location">📍</button>
        </div>
        <div id="weatherResult" aria-live="polite"></div>
        <div id="loading" aria-live="polite">Fetching weather data...</div>
        <button id="toggleTheme" aria-label="Toggle theme">🌙</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
